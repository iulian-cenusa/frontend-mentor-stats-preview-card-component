<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; margin: 25px }
      .attribution a { color: hsl(277, 64%, 61%); }
    </style>

    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div id="main">
      
      <div id="image-wrapper">
        <img id="img-mobile" src="./images/image-header-mobile.jpg" alt="img-mobile">
        <img id="img-desktop" src="./images/image-header-desktop.jpg" alt="img-desktop">
      </div>

      <div id="card-wrapper">
        <div id="title">
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </div>

        <div id="description">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </div>
        <div id="metrics">
  
          <div class="metrics-component">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
  
          <div class="metrics-component">
            <h2>314</h2>
            <p>templates</p>
          </div>
  
          <div class="metrics-component">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
  
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>
      Coded by <a href="https://github.com/iulian-cenusa"> Iulian Cenuşă</a>
    </div>

  </body>
</html>
